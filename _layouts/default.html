<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind in Scotland</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/app.js"></script>

    <link rel="apple-touch-icon" href="images/favicon-196.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
    <meta name="description" content="{{ page.seo.description }}">
    <meta name="robots" content="all">
    <meta content="en_GB" property="og:locale">
    <meta content="Kind in Scotland" property="og:site_name">
    <meta content="website" property="og:type">
    <meta content="{{ site.url }}" property="og:url">
    <meta content="Kind in Scotland" property="og:title">
    <meta content="{{ page.seo.description }}" property="og:description">
    <meta content="{{ site.image_base }}{{ page.seo.image.url }}w=1200&h=630&fit=crop" property="og:image">
    <meta content="1200" property="og:image:width">
    <meta content="630" property="og:image:height">
    <meta content="{{ page.seo.image.alt }}" property="og:image:alt">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@madebykind">
    <meta name="twitter:title" content="Kind in Scotland">
    <meta name="twitter:description" content="{{ page.seo.description }}">
    <meta name="twitter:image" content="{{ site.image_base }}{{ page.seo.image.url }}?w=1200&h=600&fit=crop">
    <meta name="twitter:image:width" content="1200">
    <meta name="twitter:image:height" content="600">
    <meta name="twitter:image:alt" content="{{ page.seo.image.alt }}">
    <link href="{{ site.url }}{{ page.url }}" rel="canonical">
    <link href="{{ site.url }}" rel="home">
    <link type="text/plain" href="{{ site.url }}/humans.txt" rel="author">
    <meta name="theme-color" content="#084059" />
  </head>
  <body class="{{ page.bodyClass }}">
    <header class="container py-4 lg:pt-12 lg:pb-24">
      <a href="/" class="my-8 relative z-20"><img src="/assets/images/logo.svg" alt="Kind logo" width="128" height="87" class="w-16 lg:w-32"></a>
    </header>
    <main class="container">
      <h1 class="break-words hyphens-manual">{{page.title | widont}}</h1>
      {{ content }}
    </main>
  </body>
</html>
